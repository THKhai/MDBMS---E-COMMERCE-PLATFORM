services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"  
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./repository/data_base_log/redis_data:/data 

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"  
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./repository/data_base_log/mongo_data:/data/db

  cassandra:
    image: cassandra:latest
    ports:
      - "9042:9042"  
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./repository/data_base_log/cassandra_data:/var/lib/cassandra

  neo4j:
    image: neo4j:latest
    ports:
      - "7474:7474"  
      - "7687:7687"  
    environment:
      - NEO4J_AUTH=neo4j/superadmin  
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./repository/data_base_log/neo4j_data:/data
